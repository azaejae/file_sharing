<!DOCTYPE html>
<html>
<head>
    <script src="js/jquery.min.js" ></script>
    <script src="js/uri.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#bu').click(function(){
                alert('ahmad');
                $.getJSON("http://api.local/sekolah.php",function(result){
                    $.each(result.data, function(i, sk){
                        $("div").append("<img src="+sk.logo + " /></br>");
                    });
                });
            });
            $('#usa').click(function(){
                $('#country').val("United State");
            });
        });

    </script>
    <script>
        r=new URI(window.location.href);
        //alert(window.location.href);
        var q= r.query();
        if(r.hasQuery('nama',true))
        {
            var hasil= URI.parseQuery(q);
            alert(hasil.nama);
        }

    </script>
    <title>halaman Sekolah</title>
</head>
<body>
<button id="bu">Get JSON data</button>
<button id="usa">USA</button>
<select id="country">
    <option value="None">-- Select --</option>
    <option value="China">China</option>
    <option value="United State">United State</option>
    <option value="Malaysia">Malaysia</option>
</select>
<div></div>
</body>
</html>
